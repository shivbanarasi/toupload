      <div class="sign-up">
        <h1>forget password</h1>

        <h3></h3>
        
        <form onsubmit="send(event)">
            
            <input type="text" class="text-name" name="email" id="email" placeholder="email id..." required>

            <button>reset password</button>
        </form>
        <p>you will receive an link on your email account to reset your password</p>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const token=localStorage.getItem("token")
  async function send(e){
    e.preventDefault();
    const data={
      email:e.target.email.value
    }
    const response=await axios.post('http://localhost:3000/forgetpass',data,{headers:{'Authorization':token}})
    const massage=await response.data;
    console.log(massage)
  }
</script>
