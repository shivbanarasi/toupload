      <div class="sign-up">
        <h1>Sign Up</h1>
        <p class="massage" style="color: red;"></p>
        <form onsubmit="massage(event)"  >
            <input type="text" class="text-name" name="name" id="name" placeholder="name..." required>
            
            <input type="text" class="text-name" name="email" id="email" placeholder="email id..." required>
            
            
            <input type="text" class="text-name" name="phone" id="phone" placeholder="phone no..." required>

            <input type="text" name="password" id="password" class="text-name" placeholder="password..." required>

          
             
            <button >sign up</button>
        </form>
        <p>if accout already created? <a href="/frontend/login.html">login</a></p>
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
async function massage(e){
  e.preventDefault();
  const data={
    name:e.target.name.value,
    email:e.target.email.value,
    phone:e.target.phone.value,
    password:e.target.password.value,
  }
  console.log(data)
  axios.post("http://localhost:3000/frontend/signup.html",data)
  .then((res)=>{
    console.log(res);
    if(res.status===201){
      window.location.href="http://localhost:3000/frontend/login.html"
    }else{
      const massage=document.getElementById('massage')
      massage.innerHTML='network err'
    }
  })
  .catch(err=>console.log(err));
}
  </script>
